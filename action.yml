name: 'pgs-action'
description: 'Github Action to publish static site to pgs.sh'
author: 'picosh'
branding:
  icon: 'upload-cloud'
  color: 'blue'
inputs:
  key:
    description: 'Private key'
    required: true
  src:
    description: 'Recursive files to deploy'
    required: true
  project:
    description: 'Project to deploy'
    required: true
  cert_pubkey:
    description: 'Certified public key used with SSH certificates'
    required: false
  promote:
    description: 'Promote project to this deployment'
    required: false
  retain:
    description: 'Removes all projects except the latest (N) updated projects that match prefix'
    required: false
  retain_num:
    description: 'The latest updated number of projects to keep'
    required: false
    default: 1
  user: # deprecated
    description: 'Pico username'
    required: false
    deprecationMessage: 'This input is no longer used so can be safely removed'
runs:
  using: 'composite'
  steps:
    - name: check runner os
      if: ${{ runner.os != 'Linux' }}
      shell: bash
      run: |
        echo "::error title=â›” error hint::Support Linux Only"
        exit 1
    - name: setup private key
      shell: bash
      run: |
        echo -e "${{ inputs.key }}" >__TEMP_INPUT_KEY_FILE
        chmod 600 __TEMP_INPUT_KEY_FILE
    - name: setup cert public key
      if: ${{ inputs.cert_pubkey }}
      shell: bash
      run: |
        echo -e "${{ inputs.cert_pubkey }}" >__TEMP_INPUT_CERT_PUBKEY
        chmod 600 __TEMP_INPUT_CERT_PUBKEY
    - name: upload _pgs_ignore
      shell: bash
      run: |
        if test -f "${{ inputs.src }}/_pgs_ignore"; then
          rsync -rv \
            -e "ssh -o IdentitiesOnly=yes -o StrictHostKeyChecking=no -o CertificateFile=__TEMP_INPUT_CERT_PUBKEY -v -i __TEMP_INPUT_KEY_FILE" \
            "${{ inputs.src }}/_pgs_ignore" \
            pgs.sh:/"${{ inputs.project }}"
        fi
    - name: upload to pgs
      shell: bash
      run: |
        rsync -rv \
          -e "ssh -o IdentitiesOnly=yes -o StrictHostKeyChecking=no -o CertificateFile=__TEMP_INPUT_CERT_PUBKEY -v -i __TEMP_INPUT_KEY_FILE" \
          "${{ inputs.src }}" \
          pgs.sh:/"${{ inputs.project }}"
    - name: link project
      if: ${{ inputs.promote != '' }}
      shell: bash
      run: |
        ssh -v \
          -o IdentitiesOnly=yes \
          -o StrictHostKeyChecking=no \
          -o CertificateFile=__TEMP_INPUT_CERT_PUBKEY \
          -i __TEMP_INPUT_KEY_FILE \
          pgs.sh \
          link "${{ inputs.promote }}" --to "${{ inputs.project }}" --write
    - name: retain projects
      if: ${{ inputs.retain != '' }}
      shell: bash
      run: |
        ssh -v \
          -o IdentitiesOnly=yes \
          -o StrictHostKeyChecking=no \
          -o CertificateFile=__TEMP_INPUT_CERT_PUBKEY \
          -i __TEMP_INPUT_KEY_FILE \
          pgs.sh retain "${{ inputs.retain }}" -n "${{inputs.retain_num}}" --write
    - name: remove private key
      shell: bash
      run: |
        rm __TEMP_INPUT_KEY_FILE
        rm __TEMP_INPUT_CERT_PUBKEY
    - name: remove cert public key
      if: ${{ inputs.cert_pubkey }}
      shell: bash
      run: |
        rm __TEMP_INPUT_KEY_FILE
        rm __TEMP_INPUT_CERT_PUBKEY
